{% extends 'chat/main.html'%}

<style>

  :root {
    --color-main: #90afc5;
    --color-main-light: #7e1111;
    --color-dark: #1a1a1a;
    --color-dark-medium: #31473a;
    --color-dark-light: #f2edd7ff;
    --color-light: #daad86;
    --color-gray: #ffff;
    --color-light-gray: #c5c6c7;
    --color-bg: #000000;
    --color-success: #6dd36d;
    --color-error: #ff4b4b;
  }

  /*========== base styles ==========*/

  * {
    font-family: "DM Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-rendering: optimizeLegibility;
    /* color: inherit; */
    font-size: inherit;
  }

  html {
    font-size: 56.25%;
  }

  @media only screen and (min-width: 1200px) {
    html {
      font-size: 62.5%;
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap");

      :root {
        --color-main: #90afc5;
        --color-main-light: #7e1111;
        --color-dark: #1a1a1a;
        --color-dark-medium: #31473a;
        --color-dark-light: #f2edd7ff;
        --color-light: #daad86;
        --color-gray: #ffff;
        --color-light-gray: #c5c6c7;
        --color-bg: #000000;
        --color-success: #6dd36d;
        --color-error: #ff4b4b;
      }

      /*========== base styles ==========*/

      * {
        font-family: "DM Sans", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-rendering: optimizeLegibility;
        /* color: inherit; */
        font-size: inherit;
      }

      html {
        font-size: 56.25%;
      }

      @media only screen and (min-width: 1200px) {
        html {
          font-size: 62.5%;
        }
      }

      @media only screen and (min-width: 2100px) {
        html {
          font-size: 75%;
        }
      }

      body {
        line-height: 1.6;
        font-weight: 400;
        font-size: 1.5rem;
        color: var(--color-light-gray);
        background-color: var(--color-bg);
        min-height: 100vh;
      }

      img {
        width: 100%;
      }

      a {
        display: inline-block;
        color: var(--color-main);
        text-decoration: none;
      }

    /*==============================
  =>  Layout
  ================================*/

    .layout {
      margin-top: 2.4rem;
    }

    .layout > .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .layout--3 > .container > div:first-child {
      flex-basis: 18%;
      max-width: 22.5rem;
    }

    .layout--3 > .container > div:nth-child(2) {
      flex-basis: 50%;
    }

    .layout--3 > .container > div:last-child {
      flex-basis: 75%;
    }

    .layout--2 > .container > div:first-child {
      flex-basis: 72%;
    }

    .layout--2 > .container > div:last-child {
      flex-basis: 25%;
    }
    /*========== Layout Box ==========*/

    .layout__box {
      width: 90%;
      max-width: 48rem;
      min-height: 40rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -46%);
      background-color: var(--color-dark);
      border-radius: 1rem;
      box-shadow: 1px 1px 6px 3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .layout__boxHeader {
      display: flex;
      padding: 1.5rem;
      background-color: var(--color-dark-light);
    }

    .layout__boxTitle {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .layout__boxTitle h3 {
      text-transform: uppercase;
      font-weight: 500;
      color: var(--color-light);
    }

    .layout__boxTitle svg {
      width: 1.6rem;
      height: 1.6rem;
      fill: var(--color-main);
    }

    .layout__body {
      margin: 3rem;
    }

    @media screen and (max-width: 900px) {
      .activities,
      .topics {
        display: none;
      }

      .layout--3 > .container > div:nth-child(2) {
        flex-basis: 100%;
      }
    }
</style>

{% block content %}
<main class="delete-item layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>Back</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}
          <div class="form__group">
            <p>Are you sure you want to delete "{{obj}}"?</p>
          </div>

          <div class="for__group">
            <input class="btn btn--main" type="submit" value="Confirm" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
